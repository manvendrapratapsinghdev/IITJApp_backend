<div class="module-header">
    <h2>User Management</h2>
</div>

<div class="filter-bar">
    <div class="search-box">
        <input type="text" id="userSearch" placeholder="Search by name or email...">
    </div>
    <select class="form-control" id="statusFilter" style="width: auto;">
        <option value="">All Statuses</option>
        <option value="active">Active</option>
        <option value="blocked">Blocked</option>
        <option value="deleted">Deleted</option>
    </select>
</div>

<div class="table-container">
    <table class="data-table" id="usersTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will be dynamically loaded -->
        </tbody>
    </table>
    <div id="usersLoading" class="loading-container">
        <div class="loading-spinner"></div>
    </div>
    <div id="usersError" class="error-container" style="display: none;">
        <p>Error loading users. Please try again.</p>
        <button class="btn btn-primary" id="retryUsersBtn">Retry</button>
    </div>
    <div id="noUsersMessage" style="display: none; text-align: center; padding: 20px;">
        <p>No users found matching your criteria.</p>
    </div>
</div>

<!-- User Details Modal -->
<div class="modal" id="userDetailsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">User Details</h3>
            <button class="modal-close" id="closeUserDetailsModal">&times;</button>
        </div>
        <div class="modal-body" id="userDetailsContent">
            <!-- User details will be loaded here -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" id="deleteUserBtn">Delete User</button>
            <button class="btn btn-primary" id="toggleBlockBtn">Block/Unblock</button>
            <button class="btn" id="cancelUserDetailsBtn">Close</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal" id="deleteConfirmModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Confirm Deletion</h3>
            <button class="modal-close" id="closeDeleteConfirmModal">&times;</button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this user? This action cannot be undone.</p>
            <div class="form-group">
                <label for="deleteReason">Reason for deletion (required):</label>
                <textarea id="deleteReason" class="form-control" rows="3" placeholder="Enter the reason for deleting this user..."></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            <button class="btn" id="cancelDeleteBtn">Cancel</button>
        </div>
    </div>
</div>

<!-- Block Confirmation Modal -->
<div class="modal" id="blockConfirmModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="blockModalTitle">Confirm Block</h3>
            <button class="modal-close" id="closeBlockConfirmModal">&times;</button>
        </div>
        <div class="modal-body">
            <p id="blockModalMessage">Are you sure you want to block this user?</p>
            <div class="form-group" id="blockReasonGroup">
                <label for="blockReason">Reason for blocking (required):</label>
                <textarea id="blockReason" class="form-control" rows="3" placeholder="Enter the reason for blocking this user..."></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" id="confirmBlockBtn">Block</button>
            <button class="btn" id="cancelBlockBtn">Cancel</button>
        </div>
    </div>
</div>
